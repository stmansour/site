                Title: name,
                ImageFront: imf,  // album cover image
                ImageBack:  imb,  // album back cover

                Artist: artist,
                Comments: comments
            };
            app.albums[x.Title] = x;
            return x;

        function GetAlbumArt(album,idx) {
            x = app.albums[album];

        function Song(type, year, album, name, lyrics, path, part, comments) {
            var id = app.nextID;
            app.nextID++;
            return {
                SID: id,          // a unique id for each song
                Type: type,       // 0 = song, 1 = list divider
                Year: year,       // what year was ths song
                Album: album,     // the album name
                Title: name,      // song title
                Lyrics: lyrics,   // url to song lyrics
                Path: path,       // URL to the song file
                Part: part,       // song track(s), for band use, can be blank
                Comments: comments,
            };
        }

		function setAutoPlay(b) {
			app.autoPlay = b;
			var s = '<span style="color: #84c731"><i class="fas fa-toggle-o' + (b ? 'n' : 'ff') + '"></i></span>';
			var autoPlay = document.getElementById('autoPlay');
			autoPlay.innerHTML = s;
		}

		function toggleAutoPlay() {
			setAutoPlay(!app.autoPlay);
		}

		function initJukebox() {
			var audio = document.getElementById('jukebox');
           
            // audioprocess
            //      The input buffer of a ScriptProcessorNode is ready to be processed.
            //----------------------------------------------------------------------------
            audio.addEventListener('audioprocess', function() {
                // console.log('audioprocess');
            } );
            
            // canplay
            //      The browser can play the media, but estimates that not enough data
            //      has been loaded to play the media up to its end without having to
            //      stop for further buffering of content.
            //----------------------------------------------------------------------------
            audio.addEventListener('canplay', function() {
                // console.log('canplay');
            } );
            
            // canplaythrough
            //      The browser estimates it can play the media up to its end without
            //      stopping for content buffering.
            //----------------------------------------------------------------------------
            audio.addEventListener('canplaythrough', function() {
                // console.log('canplaythrough');
            } );
            
            // complete
            //      The rendering of an OfflineAudioContext is terminated.
            //----------------------------------------------------------------------------
            audio.addEventListener('complete', function() {
                // console.log('complete');
            } );
            
            // durationchange
            //      The duration attribute has been updated.
            //----------------------------------------------------------------------------
            audio.addEventListener('durationchange', function() {
                // console.log('durationchange');
            } );
            
            // emptied
            //      The media has become empty; for example, this event is sent if the
            //      media has already been loaded (or partially loaded), and the load()
            //      method is called to reload it.
            //----------------------------------------------------------------------------
            audio.addEventListener('emptied', function() {
                // console.log('emptied');
            } );
            
            // ended
            //      Playback has stopped because the end of the media was reached.
            //----------------------------------------------------------------------------
            audio.addEventListener('ended', function() {
                // console.log('ended.  currentTime = ' + this.currentTime);
                if (this.currentTime == 0) {
                    return;
                }
                app.ended = true;
                if (app.autoPlay) {
                    nextSong();
                }
                app.ended = false;
            } );
            
            // loadeddata
            //      The first frame of the media has finished loading.
            //----------------------------------------------------------------------------
            audio.addEventListener('loadeddata', function() {
                // console.log('loadeddata');
            } );
            
            // loadedmetadata
            //      The metadata has been loaded.
            //----------------------------------------------------------------------------
            audio.addEventListener('loadedmetadata', function() {
                // console.log('loadedmetadata');
            } );
            
            // pause
            //      Playback has been paused.
            //----------------------------------------------------------------------------
            audio.addEventListener('pause', function() {
                // console.log('pause');
                app.playing = false;
                setSongIndicator();
            } );
            
            // play
            //      Playback has begun.
            //----------------------------------------------------------------------------
            audio.addEventListener('play', function() {
                // console.log('play');
                app.playing = true;
                setSongIndicator();
            } );
            
            // playing
            //      Playback is ready to start after having been paused or delayed due to
            //      lack of data.
            //----------------------------------------------------------------------------
            audio.addEventListener('playing', function() {
                // console.log('playing');
                SetStalled(0);
            } );
            
            // ratechange
            //      The playback rate has changed.
            //----------------------------------------------------------------------------
            audio.addEventListener('ratechange', function() {
                // console.log('ratechange');
            } );
            
            // seeked
            //      A seek operation completed.
            //----------------------------------------------------------------------------
            audio.addEventListener('seeked', function() {
                // console.log('seeked');
            } );
            
            // seeking
            //      A seek operation began.
            //----------------------------------------------------------------------------
            audio.addEventListener('seeking', function() {
                // console.log('seeking');
            } );
            
            // stalled
            //      The user agent is trying to fetch media data, but data is unexpectedly
            //      not forthcoming.
            //----------------------------------------------------------------------------
            audio.addEventListener('stalled', function() {
                // console.log('stalled');
                SetStalled(1);
            } );
            
            // suspend
            //      Media data loading has been suspended.
            //----------------------------------------------------------------------------
            audio.addEventListener('suspend', function() {
                // console.log('suspend');
            } );
            
            // timeupdate
            //      The time indicated by the currentTime attribute has been updated.
            //----------------------------------------------------------------------------
            audio.addEventListener('timeupdate', function() {
                // console.log('timeupdate');
            } );
            
            // volumechange
            //      The volume has changed.
            //----------------------------------------------------------------------------
            audio.addEventListener('volumechange', function() {
                // console.log('volumechange');
            } );
            
            // waiting
            //      Playback has stopped because of a temporary lack of data
            //----------------------------------------------------------------------------
            audio.addEventListener('waiting', function() {
                // console.log('waiting');
                SetStalled(1);
            } );

			setAutoPlay(app.autoPlay);
		}

        // SetStalled - show or remove the stalled data indicator
        // 
        // INPUTS
        //    x   0 = remove the indicator, 1 = show the indicator
        //------------------------------------------------------------------
        function SetStalled(x) {
            var stalled = document.getElementById('jukeboxStalled');
            switch (x) {
                case 0: stalled.innerHTML = ''; break;
                case 1: stalled.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; break;
            }
        }

        //------------------------------------------------------------------
        // GetArea2IndexString - returns the appropriate list name.
        //             That is, it returns the current album title
        //             if app.area2Type == 0, or it returns the song Title
        //             if app.area2Type == 1.
        //
        // INPUTS
        //
        // RETURNS  current list name
        //------------------------------------------------------------------
        window.GetArea2IndexString = function() {
            switch (app.area2Type) {
                case 0: return allSongs[app.idx].Album;
                case 1: return allSongs[app.idx].Title;
            }
            return '';
        }

		//------------------------------------------------------------------
		// ShowSongs - function to format the playlist into HTML.
		//             The "nowPlaying" indicator cell has a unique id
		//             that is the album name + song index.
		//
		// INPUTS
		//
		// RETURNS
		//------------------------------------------------------------------
		window.ShowSongs = function() {
			var s = "";
			var sl = '<table align="left" style="border: 0px solid #888888;" >';
            var alength = allSongs.length;
			for (i = 0; i < alength; i++) {
                if (app.area2Type == 0 && allSongs[i].Album == app.list) {
    				s = '<tr><td width="20"><span id="' + allSongs[i].Album + i + '"></span></td>'
    				s += '<td><a href="javascript:void(0);" onclick="playSong(' + i + ')"><span class="jukeList">' + allSongs[i].Title;
                    if (allSongs[i].Comments != '') {
                        s += '<span style="color: #84c731;"> <sup><i class="far fa-comment"></i></sup></span>';
                    }
                    s += '</span></a></td></tr>';
    				sl += s;
                } else if (app.area2Type == 1 && allSongs[i].Title == app.list) {
                    s = '<tr><td width="20"><span id="' + allSongs[i].Title + GetAlbumArt(allSongs[i].Album,0) + '"></span></td>'
    				s += '<td><a href="javascript:void(0);" onclick="playSong(' + i + ')"><span class="jukeList">' + allSongs[i].Title;
                    if (allSongs[i].Part != '') {
                        s += ' - ' + allSongs[i].Part;
                    }
                    s += '</span></a></td></tr>';
    				sl += s;
                }
			}
            sl += '</table>';
            var area1List = document.getElementById("area1List");
            area1List.innerHTML = sl;
		}

        window.SetSongListIndicator = function(i) {
            switch (app.area2Type) {
                case 0:
                    var x = GetArea2IndexString();
                    var cell = document.getElementById(x);
                    cell.bgColor = "";
                    app.idx = i;
                    x = GetArea2IndexString();
                    app.list = x;
                    cell = document.getElementById(x);
                    cell.bgColor = "#000000";
                break;
                case 1:    
                    //----------------------------------------------------------------
                    // Update the Area2 indicator
                    // First, remove the indicator from the current album in area2...
                    // Then update the new album indicator
                    //----------------------------------------------------------------
                    var cell = document.getElementById(x);
                    if (x != null) {
                        cell.innerHTML = '';
                    }
                    app.idx = i;
                    app.list = GetArea2IndexString();
                    x = 'area2-' + app.list;
                    cell = document.getElementById(x);
                    if (x != null) {
                        cell.innerHTML = '<span style="color: #84c731"><i class="fas fa-angle-double-right fa-2x"></i></span>';
                    }
                    break;
            }
        }

        window.UpdateSongList = function(i) {
            var audio = document.getElementById('jukebox');
            if (!audio.paused) {
                audio.pause();
                app.playing = false;
            }
            SetSongListIndicator(i);
            ShowSongs();
            SetToSong(i);
            setSongIndicator(i);
            ShowCover(0);
        }

        //------------------------------------------------------------------
		// ShowLists - function to generate the collections list. Can
		//             be organized by album or by song. The song organization
		//             may only be useful for the band or other special purpose
        //             use case.
		//
        //
        //  Table generated in area2 has the following
        //         +----- id = "area2-" + album name if app.area2Type == 0 or
        //         |           song title if app.area2Type == 1
        //         |
        //         |          Album name if if app.area2Type == 0 or
        //         |          |    song title + album name if 1
        //         V          V
        //      |          |                 |
        //      |          |                 |
        //
        // INPUTS    - x the organizer type.  0 = organize by album, 1 = by song
		//
		// RETURNS
		//------------------------------------------------------------------
        window.ShowLists = function(x) {
			var s = "";
            var target;
            var contents;
            var lists = [];
			var sl = '<table align="left" style="border: 0px solid #888888;" cellspacing="4" cellpadding="4">';
            var skip;
            var col = 0;
            var maxcol = 5;
            var width=125;

			for (i = 0; i < allSongs.length; i++) {
                skip = true;
                switch (x) {
                    case 0:
                        // add the album if it does not yet exist...
                        target = allSongs[i].Album;
                        contents = "album tracks";
                        if ( !( target in lists) ) {
                            lists[target] = 1; // mark that we've listed this album
                            var href = '<a href="javascript:void(0)" onclick="UpdateSongList(' + i + ')">';
                            s = '';
                            if (col == 0) {
                                // start a new row
                                s += '<tr>';
                            }
                            // s += '<td width="15" id="area2-' + target + '"></td><td align="center" id="' + target + '">' + href + '<img id="albumCoverArt" src="albums/' + allSongs[i].Image + '" width="' + width + '"><br>' + target + '</a></td>';
                            s += '<td align="center" id="' + target + '">' + href + '<img id="albumCoverArt" src="albums/' + GetAlbumArt(allSongs[i].Album,0) + '" width="' + width + '"><br>' + target + '</a></td>';
                            skip = false;
                            ++col;
                            if (col == maxcol) {
                                col = 0;
                                s += '</tr>';
                            }
                        }
                        break;
                    case 1:
                        target = allSongs[i].Title;
                        contents = "isolated tracks";
                        if (! (target in lists) ) {
                            lists[target] = 1; // mark that we've listed it
                            s = '<tr><td width="15" id="area2-' + target + '"></td><td><img id="albumCoverArt" src="music/albums/' + GetAlbumArt(allSongs[i].Album,0) + '" width="30"></td><td>';
                            s += '<span class="playerArea2Song"><a href="javascript:void(0)" onclick="UpdateSongList(' + i + ')">' + target + '</a></span></td><td><span class="playerArea2SongAlbum">' + allSongs[i].Album + '</span></td></tr>';
                            skip = false;
                        }
                        break;
                    default:
                        console.log('ERROR: invalid list organizer: ' + x);
                        break;
                }
                if (!skip) {
    				sl += s;
                    if (app.list === '') {
                        app.list = target;
                    }
                }
			}
            if (col != 0) {
                s += '</tr>';
            }
			sl += '</table>';
            var area2List = document.getElementById("area2List");
            area2List.innerHTML = sl;
			initJukebox();
		}

        function getSongIndicatorId(i) {
            var id = '';
            switch (app.area2Type) {
                case 0: // album
                    id = allSongs[i].Album + i;
                    break;
                case 1: // song + part
                    id = allSongs[i].Title + allSongs[i].Part;
                    break;
                default:
                    console.log("Error: incorrect app.area2Type in setSongIndicator: " + app.area2Type);
                    break;
            }
            return id;
        }

		function nowPlayingIndicator(i, s) {
            var x = getSongIndicatorId(i);
			var cell = document.getElementById(x);
			if (cell != null) {
				cell.innerHTML = s;
			}
		}

		function getSongIndicatorHTML() {
			var s = app.playing ? 'fa-volume-up' : 'fa-play';
			var h = '<a href="javascript:void(0);" onclick="togglePlaySong()"><span style="color: #84c731"><i class="fas ' + s + '"></i></span></a>';
			return h;
		}

		function setSongIndicator() {
			var id = getSongIndicatorId(app.idx);  // html element id in area 1 of currently playing song
			var x = document.getElementById(id);
			var h = getSongIndicatorHTML();
			x.innerHTML = h;
		}

		function playCore(i) {
			nowPlayingIndicator(app.idx, "")
			var audio = document.getElementById('jukebox');
			var source = document.getElementById('jukeboxSource');
			var name = document.getElementById('nowPlaying');
			var comment = document.getElementById('songComments');
			var year = document.getElementById('albumYear');
			var albumCoverArt = document.getElementById('albumCoverArt');
			var album = document.getElementById('album');
			var track = document.getElementById('track');
			var songpart = document.getElementById('songpart');
			app.idx = i;
			name.innerHTML = allSongs[i].Title;
			comment.innerHTML = allSongs[i].Comments;
			year.innerHTML = '' + app.albums[allSongs[i].Album].Year;
			album.innerHTML = allSongs[i].Album;
            var s='';
            s='';
            if (allSongs[i].Lyrics.length > 0) {
                s = '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/songwriter/lyrics/'+ allSongs[i].Lyrics + '.html" target="_blank"><span class="playerLyrics">&nbsp;LYRICS&nbsp;</span></a>';
            }
			track.innerHTML = allSongs[i].Title + s;

            if (songpart != null) {  // only found on band page
                songpart.innerHTML = allSongs[i].Part;
            }
            document.getElementById('albumComments').innerHTML = app.albums[allSongs[i].Album].Comments;
			albumCoverArt.src = '/music/albums/' + GetAlbumArt(allSongs[i].Album,0);
			source.src = allSongs[i].Path; // the url or path to the song file
			var h = getSongIndicatorHTML();
			nowPlayingIndicator(i, h);
			return audio;
		}

		function SetToSong(i) {
			var audio = playCore(i);
			audio.load();
		}

		//------------------------------------------------------------------
		// playSong - set the source of the player to a song in the list
		//            and play it
		//
		// INPUTS
		//		i = index of song in allSongs[]
		//
		// RETURNS
		//------------------------------------------------------------------
		function playSong(i) {
			var audio = playCore(i);
			var playing = !audio.paused;
			audio.load(); // load no matter what
			if (playing || app.ended) { // play only if we were already playing
				audio.play();
			}
		}

		//------------------------------------------------------------------
		// togglePlaySong - if the audio element is playing then pause it,
		//                  if it's not playing then start it.
		//------------------------------------------------------------------
		function togglePlaySong(i) {
			var audio = document.getElementById('jukebox');
			if (app.playing) {
				audio.pause();
			} else {
				audio.play();
			}
		}

        function songInList(i) {
            switch (app.area2Type) {
                case 0: return allSongs[i].Album == app.list;  // in the album?
                case 1: return allSongs[i].Title == app.list;  // in the song list?
            }
            return false;
        }

		function prevSong() {
			var i = app.idx;
            var found = false;
            do {
    			i--;
    			if (i < 0) {
    				i = allSongs.length - 1;
    			}
                found = songInList(i);
            } while (!found)
			playSong(i);
		}

		function nextSong() {
            var found = false;
			var i = app.idx;
            do {
                i++;
                if (i >= allSongs.length) {
                    i = 0;
                }
                found = songInList(i);
            } while (!found);
			playSong(i);
		}

		function beginningOfSong() {
			var audio = document.getElementById('jukebox');
			audio.currentTime = 0;
		}

        function Init() {
            switch (app.area2Type) {
                case 0: // album based
                case 1: // song based
                    app.list = allSongs[0].Title;
            }
        }
	</script>
</head>
