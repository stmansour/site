<body>
    <div id="lyrics"></div>
    <script>
    FormatSong([
    f("title","Living Life"),
    f("author","Matt Kramer, Steve Mansour"),
    f("tempo", "118"),
    f("verse",`I've been thinking about this caged-in life
        and I'm feeling life has passed me by
        I just don't understand the point of it all sometimes
        or the mouse in the trap that struggles before it dies
        so I'm calling up my boys tonight
        night is falling, so just one more time`),
    f("chorus",`I said Hey, gonna play tonight
        Have a round, drink it down, and the next one's mine
        Let's go out with a blast, and let's do it right
        One more time... Livin' Life`,
        `hey, hey`),
    f("verse",`Too much drinking, I hear nature's call
        counting cracks in this grimy bathroom wall
        <b>seeing double</b>, don't think I should drive
        I should stop now, while I can still count to five`),
    f("chorus",`But it's Hey, Hey, Hey, life's okay tonight
        While we're here commandeer all the hootch in sight
        Let's go out with a blast, and let's do it right
        One more time... Livin' Life`,
        `hey, hey
        cheers time
        out right
        time`),
    f("bridge",`We're not as young as we used to be
        but we're taking this chance
        We're gonna make us some history
        while there's still time to dance`,"ahh ahhh-ahhh, ahhh-ahhh "),
    f("section","SOLO"),
    f("chorus",`I said Hey, Hey, Hey, and we play tonight
        Coke and crown, all around, but the bottom line
        Is we're out with a blast, so let's do it right
        One more time... Livin' Life`,
        `hey, hey, tonight
        cheers time
        out right
        time`),
    f("chorus",`I said Hey tonight
        Singing cheers while we're here for just one more time
        Let's go out with a blast, and let's do it right
        One more time... Livin' Life`,
        `heeeeyyyyy  tonight
        cheers time
        out right
        time`),
    ]);
    </script>
