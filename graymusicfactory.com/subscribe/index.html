<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link href="/gray.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Gray Music Factory Subscribe</title>
    <script src="/gray.js"></script>
    <style>
        .subbuttons {
            padding: 12px;
            background-color: #2CAF30;
            font-size: 15pt;
            font-family: "Noto Sans TC", sans-serif;
        }

        input[type=text],
        input[type=email] {
            font-family: Oswald, sans-serif;
            font-size: 14pt;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <script>
        showMenu();
        highlightMenuItem("subscribe/index");
    </script>

    <FORM ACTION="/cgi-bin/subscribe.pl">
        <table align="center" width="500">
            <tr>
                <td colspan="2" height="2em"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h1>Subscribe to our email list</h1>
                    <p>Be part of our movement and receive exclusive content!</p>
                </td>
            </tr>
            <tr>
                <td colspan="2" height="2em"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="subscribeFirstName" required placeholder="first name" size="20" maxlength="35">
                    <input type="text" id="subscribeLastName" required placeholder="last name" size="20" maxlength="50">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="subscribeEmail" required placeholder="email" size="35" maxlength="75"></td>
            </tr>
            <tr>
                <td colspan="2" height="1em">&nbsp;</td>
            </tr>
            <tr>
                <td></td>
                <td><input class="subbuttons" type="submit" value="Subscribe Me!"></td>
            </tr>
        </table>
    </form>
</body>

</html>
